<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Block</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.block {
				width: 100px;
				height: 100px;
				background-color: black;
				position: relative;
				left: 0;
				top: 0;
				transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="block"></div>
		<script src="script.js"></script>
	</body>
</html>
